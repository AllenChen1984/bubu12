name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # 关键修复：更新Bundler版本解决兼容性问题
      - name: Setup Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-version: '>=2.3.22'  # 指定与Ruby 3.1兼容的Bundler版本
          bundler-cache: false         # 禁用初始缓存，手动处理
          cache-version: 1             # 更新缓存版本强制刷新
          
      # 清理旧缓存和配置
      - name: Reset Bundle Environment
        run: |
          # 移除可能导致问题的旧缓存
          rm -rf vendor/bundle
          # 删除所有bundler本地配置
          bundle config --delete path
          bundle config --delete deployment
          # 设置正确的缓存路径
          bundle config set --local path 'vendor/bundle'
          
      # 安全安装依赖
      - name: Install Dependencies
        run: |
          # 确保使用指定版本的bundler
          gem install bundler -v '~>2.3'
          # 解决平台兼容问题
          bundle lock --add-platform ruby
          bundle lock --add-platform x86_64-linux
          # 带重试机制的安装
          bundle install --jobs 4 --retry 3
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      # 添加诊断日志
      - name: Verify Environment
        run: |
          echo "Ruby version: $(ruby -v)"
          echo "Bundler version: $(bundle -v)"
          bundle list

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}" --trace
        env:
          JEKYLL_ENV: production
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
